<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #image__link:hover {
        transform: scale(1.02);
      }
      h1 {
        cursor: pointer;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>TV show Search</title>
  </head>
  <body class="min-vh-100 bg-dark bg-gradient">
    <div class="container text-light">
      <h1 class="mt-5" onClick="window.location.reload()">TV Show Search</h1>

      <form id="searchForm" class="input-group my-5">
        <input
          name="query"
          type="text"
          class="form-control"
          placeholder="Tv Show Title"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="submit" id="button">Search</button>
      </form>

      <div class="movie__list row"></div>
      <div class="quote"></div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
